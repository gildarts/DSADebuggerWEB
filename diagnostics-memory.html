<div class="container-fluid" id="diagnostics-memory">
    <h2><span id="currentTimestamp" class="text-info">2013/3/15 12:45:32</span></h2>
    <h3>Current Memory Usage</h3>
    <div class="row-fluid">
        <div class="span12 well well-small">
            <h4>Heap Memory Usage(MB)</h4>
            <div class="row-fluid">
                <label class="span2">Init：</label>
                <input class="span10" type="text" readonly="readonly" id="heapInit">
            </div>
            <div class="row-fluid">
                <label class="span2">Used：</label>
                <input class="span10" type="text" readonly="readonly" id="heapUsed">
            </div>
            <div class="row-fluid">
                <label class="span2">Max：</label>
                <input class="span10" type="text" readonly="readonly" id="heapMax">
            </div>
            <h4>Non Heap Memory Usage(MB)</h4>
            <div class="row-fluid">
                <label class="span2">Init：</label>
                <input class="span10" type="text" readonly="readonly" id="nheapInit">
            </div>
            <div class="row-fluid">
                <label class="span2">Used：</label>
                <input class="span10" type="text" readonly="readonly" id="nheapUsed">
            </div>
            <div class="row-fluid">
                <label class="span2">Max：</label>
                <input class="span10" type="text" readonly="readonly" id="nheapMax">
            </div>
        </div>
    </div>
    <h3>Class Loading</h3>
    <div class="row-fluid">
        <div class="span12 well well-small">
            <div class="row-fluid">
                <label class="span4">Loaded Class Count：</label>
                <input class="span8" type="text" readonly="readonly" id="LoadedClassCount">
            </div>
            <div class="row-fluid">
                <label class="span4">Total Loaded Class Count：</label>
                <input class="span8" type="text" readonly="readonly" id="TotalLoadedClassCount">
            </div>
            <div class="row-fluid">
                <label class="span4">Unloaded Class Count：</label>
                <input class="span8" type="text" readonly="readonly" id="UnloadedClassCount">
            </div>
        </div>
    </div>
    <h3>Operating System</h3>
    <div class="row-fluid">
        <div class="span12 well well-small">
            <div class="row-fluid">
                <label class="span4">AvailableProcessors：</label>
                <input class="span8" type="text" readonly="readonly" id="AvailableProcessors">
            </div>
            <div class="row-fluid">
                <label class="span4 text-info">TotalPhysicalMemorySize(MB)：</label>
                <input class="span8" type="text" readonly="readonly" id="TotalPhysicalMemorySize">
            </div>
            <div class="row-fluid">
                <label class="span4 text-info">FreePhysicalMemorySize(MB)：</label>
                <input class="span8" type="text" readonly="readonly" id="FreePhysicalMemorySize">
            </div>
            <div class="row-fluid">
                <label class="span4">SystemLoadAverage：</label>
                <input class="span8" type="text" readonly="readonly" id="SystemLoadAverage">
            </div>
            <div class="row-fluid">
                <label class="span4">CommittedVirtualMemorySize(MB)：</label>
                <input class="span8" type="text" readonly="readonly" id="CommittedVirtualMemorySize">
            </div>
            <div class="row-fluid">
                <label class="span4">FreeSwapSpaceSize(MB)：</label>
                <input class="span8" type="text" readonly="readonly" id="FreeSwapSpaceSize">
            </div>
            <div class="row-fluid">
                <label class="span4">TotalSwapSpaceSize(MB)：</label>
                <input class="span8" type="text" readonly="readonly" id="TotalSwapSpaceSize">
            </div>
            <div class="row-fluid">
                <label class="span4">ProcessCpuTime：</label>
                <input class="span8" type="text" readonly="readonly" id="ProcessCpuTime">
            </div>
        </div>
    </div>
    <h3>Argument</h3>
    <div class="row-fluid">
        <div class="span12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="Arguments">
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <h3>Boot Class Path</h3>
    <div class="row-fluid" id="BootClassPath"></div>
    <h3>Class Path</h3>
    <div class="row-fluid" id="ClassPath"></div>
    <h3>LibraryPath</h3>
    <div class="row-fluid" id="LibraryPath"></div>
    <h3>System Property</h3>
    <div class="row-fluid">
        <div class="span12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="SystemProperties"></tbody>
            </table>
        </div>
    </div>
</div>
